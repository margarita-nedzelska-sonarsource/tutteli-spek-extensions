autoCorrect: false

build:
    maxIssues: 3
    weights:
        complexity: 2
        style: 0.5

comments:
    UndocumentedPublicClass:
        excludes: "**/src/test/**"
    UndocumentedPublicFunction:
        excludes: "**/src/test/**"

complexity:
    ComplexInterface:
        threshold: 15
    ComplexMethod:
        ignoreSingleWhenExpression: true
        ignoreSimpleWhenEntries: true
    LongParameterList:
        threshold: 7
    StringLiteralDuplication:
        excludes: "**/src/test/**"

    TooManyFunctions:
        ignorePrivate: true

exceptions:
    NotImplementedDeclaration:
        excludes: "**/src/test/**"

naming:
    FunctionMinLength:
        excludes: "**/src/test/**"

performance:
    ArrayPrimitive:
        excludes: "**/src/test/**"

potential-bugs:
    UnsafeCast:
        active: false
    LateinitUsage:
        excludes: "**/src/test/**"

style:
    MandatoryBracesIfStatements:
        active: false
    MaxLineLength:
        active: false
    OptionalWhenBraces:
        active: false
    OptionalUnit:
        active: false
    UnnecessaryParentheses:
        active: false
    WildcardImport:
        active: false
